<main class="mt-5">
  <section id="section-banner">
    <div id="carouselExampleIndicators" class="carousel slide carousel-main slide container-fluid" data-bs-touch="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/carousel/pc-studio.png" class="d-block" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../assets/carousel/notebook-control.png" class="d-block" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../assets/carousel/smartphone-touch.png" class="d-block" alt="...">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
  <section class="card-section">
    <mat-grid-list class="mt-5" cols="3">
      <mat-grid-tile *ngFor="let produto of produtos">
        <mat-card class="example-card mb-5" >
          <img mat-card-image src="../assets/prod/{{produto.foto}}" alt="produto">
          <mat-card-header>
            <mat-card-title>{{produto.produto}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
            {{produto.descricao}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <p>{{produto.preco | currency : 'BRL'}}</p>
            <button mat-raised-button color="primary">Comprar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
</main>
